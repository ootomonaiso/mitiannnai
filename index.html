<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪のおばちゃん道案内</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>大阪のおばちゃん風道案内</h1>
    <div>
        <label for="currentLocation">現在位置:</label>
        <input type="text" id="currentLocation" placeholder="例: 梅田">
    </div>
    <div>
        <label for="destination">行き先:</label>
        <input type="text" id="destination" placeholder="例: 道頓堀">
    </div>
    <button onclick="generateDirections()">道案内を生成</button>
    <p id="directions"></p>
    <script src="main.js"></script>
</body>
</html>
